<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>오정빈 소개 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="page page1">
            <div class="title">
                <h1></h1>
                <p>안녕하세요 오정빈입니다</p>
            </div>
        </div>
        <div class="page page2">
            <div class="box">
              <div class="title">개발 스킬</div>
              <div class="content">
                <p>뽐낼 스킬은 없고</p> 
                <p>필요한 것은 바로바로 <br>찾아보면서 개발합니다</p>
                <p>이번학기부터 spring을 <br>집중해서 공부하려고 합니다</p>
            </div>
            </div>
            <div class="box">
              <div class="title">소개</div>
              <div class="content">
                <p>고려대학교 세종캠퍼스</p>
                <p>컴퓨터융합소프트웨어학과</p> 
                <p>22학번 오정빈입니다</p>
              </div>
            </div>
            <div class="box">
              <div class="title">꿈</div>
              <div class="content">
                <p>GPT보다 섹시해져서</p>
                <p>언젠가는 <br>카카오를 책임지는</p>
                <p>개발자가 되고싶습니다g</p>
              </div>
        </div>
    </div>


</body>

<script src="js/main.js"></script>
</html>
